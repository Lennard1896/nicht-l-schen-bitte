<html>
<head>
<title>17.februar übung tabellen</title>
<style>
body {      /*hauptinhalt der seite*/
    font-family: monospace;    /*ändert die schriftart*/
    background-color: slategray;   /*ändert die hintergrundfarbe*/
    color: white;                 /*ändert die schriftfarbe*/
    }
   
    table {
        width: 400px;             /*ändert die größe der tabelle*/
        border: 2px solid orange;     /*ändert die größe und farbe der border*/
        text-align: center;          /*macht die schrift in die mitte der tabelle*/
    }  
    
    td,th {
        border: 2px solid hotpink; /*ändert die farbe der border*/
        padding: 30px  /*ändert die größe der tabelle*/
        }
    
    th {
        color: orange;   /*ändert die schriftfarbe*/
        font-size: 20px  /* ändert die schriftgröße*/
    }
      
    
    </style>
</head>
<body>
<h1>Mein Stundenplan</h1><!--gehirnschimmel-->

<table border="1">
<tr>
     <th>Tag</th>
     <th>Fach</th>
</tr>

<tr>
    <td>Montag</td>
    <td>Informatik</td>
</tr>

<tr>
    <td>dienstag</td>
    <td>sport</td>
</tr>
</table>
    </body>
</html>
